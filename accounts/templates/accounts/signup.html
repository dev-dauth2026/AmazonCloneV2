{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center w-full  ">
  <div class ="flex flex-col w-[500px]  shadow-2xl p-[30px] m-[30px] rounded ">
  <h2 class="text-[30px] mb-[20px] text-center">Sign Up</h2>
  <form method="POST" class="" action="{% url 'signup' %}">
    {% csrf_token %}
  
    {% for field in form %}
    {% if field.errors %}
        {{field.errors}}
        {% endif %}
      <div style="margin-bottom: 20px;" >
        <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
          {{ field.label_tag }}
        </label>
        <input class="w-full border border-gray-400 outline-gray-500 p-[10px] rounded" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" placeholder="Enter your {{  field.html_name }} ...." type="text" /> 

        {% if field.help_text %}
          <small class="text-gray-300" >{{ field.help_text }}</small>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit"  class="bg-green-400 p-[10px] w-[90px] h-[45px] rounded float-right text-white hover:opacity-50">Sign Up</button>
  </form>
  <p>Have already account? <a class="text-blue-300 underline" href="{% url 'login' %}">Login</a></p>

</div>
</div>

{% endblock %}
